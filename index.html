<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
   <h1 id="head">Course Registration Form</h1>
    <fieldset >
        <legend>Personal Details</legend>
        <form action="">
        <table>
        <tr>
            <td><label for="">First Name</label></td>
            <td><input type="text" name="" id="" required placeholder="Ex:Shiva Shankar" autocomplete=""> <span>Enter Your Name</span></td>
           
        </tr>
        <tr>
            <td><label for="">Surname</label></td>
            <td><input type="text" name="" id="" required placeholder="Ex:Thotli" autocomplete=""><span>Enter Your Surname</span></td>
        </tr>
        <tr>
            <td><label for="">Mobile Number</label></td>
            <td><input type="tel" name="" id=""required placeholder="9988776655" autocomplete=""><span>Enter Your Mobile Number</span></td>
        </tr>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email" name="" id="" required placeholder="Ex:example12345@gmail.com" autocomplete=""><span>Enter Your Mail ID</span></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" name="" id="" required placeholder="min 8 charecters" minlength="8" ><Span>Enter Your Password</Span></td>
        </tr>
        <tr>
            <td><label for="">Confirm Password</label></td>
           <td><input type="text" name="" id="" required placeholder="min 8 charecters" minlength="8"><span>Confirm Your Password</span></td> 
        </tr>
        <tr >
            <td ><label for="">DOB</label ></td>
            <td><input type="date" name="" id="" required><span>Enter Your Date Of Birth</span></td>
        </tr>
        <tr>
           <td><label for="">Gender</label></td>
           <td><input type="radio" name="Gender" id="" > Male
           <input type="radio" name="Gender" id="" > Female
           <input type="radio" name="Gender" id="" > Others</td>
        </tr>
        <tr>
            <td ><label for="">Select Country</label></td>
            <td >
                <select  name="" id="" >
                    <option value="Country" >India </option>
                    <option value="Country">Russia</option>
                    <option value="Country">Israel</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Upload Picture</label></td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td><input type="reset" name="" id=""></td>
        </tr>
         
        </table>
         </form>
           </fieldset> 
        <fieldset>
            <legend>Course Details</legend>
            <tr>
                <td><label for="">Select Course</label></td>
            </tr><br>
            <tr>
                <select name="" id="">
                    <option value="Course">Python Full Stack</option>
                    <option value="Course">Java Full Stack</option>
                    <option value="Course">C++</option>
                </select>
            </tr><br>
            <tr>
                <td><label for="">Delivery Mode</label></td>
                <td><input type="checkbox" name="" id="">Online 
                    <input type="checkbox" name="" id="">Offline
                </td><br>
                <tr>
                    <td><label for="">Comments</label></td><br>
                    <textarea name="" id="" rows="4" cols="40" placeholder="Ex:Enter Your Opinion"></textarea><span>Write a Comment</span>
                </tr>              
            </tr><br>
        </fieldset>
        <tr>
            <td><input type="submit" name="" id=""></td>
        </tr>
        
        
</body>        
</html>
